<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="asset/css/form.css">
    <script type="text/javascript" src="asset/javascript/javascript.js"></script>
</head>

<body>
    <div style="background-image: url('asset/img/3.jpg'); height: 650px;">
        <div class="container col-sm-5 ">
            <h2>Login Form</h2>
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="Nama">Name:</label>
                    <input type="Nama" class="form-control" id="Nama" placeholder="Masukkan Nama" name="Nama">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-group">
                    <label for="re-pwd">Re-Password:</label>
                    <input type="password" class="form-control" id="re-pwd" placeholder="Enter password Again" name="pswd">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <p><input class="form-check-input" type="checkbox" id="checkbox" name="remember"> Show password</p>
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me </label>


                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
